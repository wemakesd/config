##SERVER.
  server:
    port: 8085
  spring:
    application:
      name: apiventas
    profiles:
      active: production
    session:
      jdbc:
        initialize-schema: never
    jpa:
      show-sql: true
      properties:
        hibernate:
          format_sql: true
          dialect: org.hibernate.dialect.SQLServer2012Dialect
          naming:
            physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
          ddl-auto: none

##EUREKA
  eureka:
    instance:
      preferIpAddress: true
      instanceId : ${serverIP}

